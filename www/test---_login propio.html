<html lang="en">
<head>
	<title> CalendApp - Login & Register Screen</title>
	<!-- Archivos CSS-->   
	<link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
</head>
<body>
	<div id ="header">
	<header class="header black-bg">
	<h1> Welcome to CalendApp</h1>
	<h4> An easier way to organize your life!</h4>
	</header>
	</div>
	<div id ="login">
		<div class="container">

			<form class="form-login">
				<h2 class="form-login-heading">Sign in now!</h2>
					<input type="text" placeholder="Nickname" autofocus="" required>
					<br>
					<input type="password" placeholder="Password" autofocus="" required>
					<br>
					<button type="submit"> Log in</button>
					<button type="button" data-toggle="collapse" data-target="#expandible">Register</button>
					<div id="expandible" class="collapse-in">
					<input type="text" placeholder="Name" autofocus="">
					<br>
					<input type="email" placeholder="Email" autofocus="">
					<br>
					<button type ="submit">Proceed</button>
					</div>
			</form>	
		</div>

	</div>	
	<!-- Entorno gráfico-->
	

	<!-- Entorno gráfico-->

	<script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>  
	<script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>

</body>	
</html>
